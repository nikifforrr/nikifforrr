<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mix.guru dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>

        <div class="container header-container">

            <div>
                <img src="./logo.svg">
            </div>

        </div>

    </header>

    <section>

        <div class="container button-container">
            <a href="./create-admin.html"><button class="mixnow">CREATE ADMIN</button></a>
            <a href="./dashboard-chat.html"><button class="mixnow">LIVE CHAT</button></a>
        </div>
    </section>


    <section>

        <div class="container main-container">

            <div class="dashboard">
                <div class="search-div">

                    <input type="text" placeholder="Filter" class="filter">

                </div>

                <div class="orders-div">
                    <div class="orders-header">

                        <div>order ID</div>

                        <div>Amount</div>

                        <div>Currency</div>

                        <div>Addresses</div>

                        <div>Amount Distributions</div>

                        <div>Transfer Delays</div>

                        <div>Stage</div>

                        <div></div>
                    </div>
                </div>
            </div>



        </div>

    </section>

    

    <script src="./script.js"></script>

</body>

</html>
