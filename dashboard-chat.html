<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
}

h1 {
  margin: 20px 0;
  text-align: center;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.sidebar {
  width: 250px;
  background-color: #f5f5f5;
  padding: 20px;
}

.sidebar-header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
}

.chat-rooms-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.chat-room-item {
  display: flex;
  align-items: center;
  padding: 10px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.chat-room-item.active {
  background-color: #ebebeb;
}

.chat-room-item .chat-room-id {
  margin-left: 10px;
  font-weight: bold;
}

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

.chat-header h2 {
  margin: 0;
  font-size: 18px;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.message-bubble {
  display: flex;
  max-width: 80%;
  padding: 10px;
  border-radius: 20px;
  margin-bottom: 10px;
}

.message-bubble.sender {
  justify-content: flex-end;
  background-color: #DCF8C6;
}

.message-bubble.receiver {
  justify-content: flex-start;
  background-color: #E2E2E2;
}

.message-bubble p {
  margin: 0;
}

.input-area {
  margin-top: 10px;
}

.input-area input[type="text"] {
  width: 95%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.input-area button {
  margin-top: 10px;
  padding: 10px 20px;
  border-radius: 5px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  cursor: pointer;
}

input[type="text"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-right: 10px;
  width: 200px;
  margin-bottom: 20px;

}

button {
  padding: 10px 20px;
  border-radius: 5px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  cursor: pointer;
}
  </style>
</head>
<body>
  <h1>Chat Application</h1>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <p>Chat Rooms</p>
        <ul class="chat-rooms-list">
          <div class="chat-room">
            <div>
              <input type="text" id="roomIdInput" placeholder="Enter Room ID">
              <button id="joinBtn">Join Room</button>
            </div>
          </div>
          <li class="chat-room-item active">
            <span class="chat-room-id">Room 1</span>
        </li>
        <li class="chat-room-item">
          <span class="chat-room-id">Room 2</span>
        </li>
        <li class="chat-room-item">
          <span class="chat-room-id">Room 3</span>
        </li>
      </ul>
    </div>
    </div>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Chat Room</h2>
      </div>
      <div class="chat-messages">
        <ul id="messagesList"></ul>
      </div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>


  <script src="./script.js"> //import WebSocket
  
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const socket = new WebSocket('ws://cryptomix.onrender.com');
      let roomId = null;

      socket.addEventListener('open', () => {
        console.log('Connected to WebSocket server');
        // Connection is established, you can perform additional actions here
      });

      socket.addEventListener('close', () => {
        console.log('Disconnected from WebSocket server');
        // Connection is closed, you can handle this event if needed
      });

      socket.addEventListener('message', (event) => {
        console.log('Received message:', event.data);

        try {
          let message;
          if (event.data instanceof Blob) {
            const reader = new FileReader();
            reader.onload = function () {
              const text = reader.result;
              console.log(text)
              try {
                message = JSON.parse(text);
                handleMessage(message);
              } catch (error) {
                console.log('Error parsing message:', error);
              }
            };
            reader.readAsText(event.data);
          } else {
            message = JSON.parse(event.data);
            handleMessage(message);
          }
        } catch (error) {
          console.log('Error handling message:', error);
        }
      });

      document.getElementById('joinBtn').addEventListener('click', () => {
        roomId = document.getElementById('roomIdInput').value;
        if (socket.readyState === WebSocket.OPEN) {
          console.log(roomId)
          joinChatRoom(roomId);
        } else {
          console.log('WebSocket connection is not open');
          // Handle the case when the connection is not open
        }
      });

      document.getElementById('sendBtn').addEventListener('click', () => {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;

        // Create a chat message object
        const chatMessage = {
          type: 'chatMessage',
          text: message,
          roomId: roomId,
          role:"admin"
        };

        // Send the chat message to the server
        socket.send(JSON.stringify(chatMessage));

        // Clear the message input field
        messageInput.value = '';
        console.log('Sent chat message:', message);
      });
      
      function joinChatRoom(roomId) {
        console.log('Joining chat room:', roomId);
        // Send the joinChat event with the roomId to the server
        socket.send(JSON.stringify({ type: 'joinChat', roomId: roomId }));
        console.log('Joined chat room:', roomId);
        
        // Fetch chat history
        fetch('https://cryptomix.onrender.com/api/chat/chatHistory', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ roomId: roomId }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('Received chat history:', data);
            if (Array.isArray(data.messages)) {
              data.messages.forEach((message) => {
                displayMessage(message);
              });
            }
          })
          .catch((error) => {
            console.log('Error fetching chat history:', error);
          });
      }

      function handleMessage(message) {
        // Check the message type
        if (message.type === 'chatMessage') {
          displayMessage(message.text);
        }
      }

      function displayMessage(message) {
        const messagesList = document.getElementById('messagesList');
        const listItem = document.createElement('li');
        listItem.textContent = message;
        messagesList.appendChild(listItem);
        console.log('Received chat message:', message);
      }
    });
  </script>
</body>
</html>
